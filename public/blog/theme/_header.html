<header>
				<div id="top-nav" v-bind:class="{ nav_pale_blue: isNotOnTop, nav_hidden: hideTopBarForMobile }">
					<div class="top-nav-left-head" onclick="window.location.href = 'https://kannagi.moe/'">
						<img src="{{.Site.Logo}}"/>
					</div>
					<div class="top-nav-left-name" onclick="window.location.href = 'https://kannagi.moe/blog/'">
						{{.Site.Title}}
					</div>
					<div class="topMenuButtons">
					<div class="top-nav-right">
						<a href="#" class="prevent-default" onclick="window.location.href = '{{.Site.Root}}/archive.html'">{{i18n "archive"}}</a>
						<a href="#" class="prevent-default" onclick="window.location.href = '{{.Site.Root}}/tag.html'">{{i18n "tag"}}</a>
						<a href="#" class="prevent-default" onclick="sorry()">Gallery</a>
						<a href="#" class="prevent-default" onclick="sorry()">About</a>
					</div>
					</div>
					
					<div id="navbar_collapse_button" v-on:click="isMenuOpened = !isMenuOpened" v-bind:class="{navbar_collapse_button_toggled: isMenuOpened }">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
				</div>
				<div id="toggledMenu" class="top-toggled-menu" v-bind:class="{ nav_pale_blue: isNotOnTop, collapsed_toggle_menu: !isMenuOpened }">
					<div class="top-toggled-menu-item" onclick="window.location.href = 'https://kannagi.moe/blog/'"><h1><i class="fa fa-archive" aria-hidden="true"></i></h1><h2>{{i18n "archive"}}</h2></div>
					<div class="top-toggled-menu-item" onclick="window.location.href = '{{.Site.Root}}/tag.html'"><h1><i class="fa fa-tags" aria-hidden="true"></i></h1><h2>{{i18n "tag"}}</h2></div>
					<div class="top-toggled-menu-item" onclick="sorry()"><h1><i class="fa fa-camera-retro" aria-hidden="true"></i></h1><h2>Gallery</h2></div>
				</div>
			</header>
