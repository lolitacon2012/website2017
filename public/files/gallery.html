<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Personal Website Project 2017">
	<meta name="author" content="Kannagi Peekumii dhyz@me.com">
	<script src="js/pace.min.js"></script>
	<link href="css/pace-theme-center-simple.css" rel="stylesheet" />
	<link rel="icon" href="https://vignette.wikia.nocookie.net/survivor-org/images/3/34/L.jpg/revision/latest?cb=20130927203704">

	<title>Kannagi Peekumii - Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css" >
	<link rel="stylesheet" href="css/style_global.css" >
	<link rel="stylesheet" href="css/galley.css" >
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
	<div class="pace-loading-background-upper"></div>
	<div id="app">
		<header>
			<div id="top-nav" v-bind:class="{ nav_pale_blue: isNotOnTop, nav_hidden: hideTopBarForMobile }">
				<div class="top-nav-left-head" onclick="window.location.href = 'https://kannagi.moe/'">
					<img src="img/zhihu_avatar.jpg"/>
				</div>
				<div class="top-nav-left-name" v-bind:class="{juliamo: language=='jul'}" onclick="window.location.href = 'https://kannagi.moe/'">
					{{content.nickname}}
				</div>
				<div class="topMenuButtons">
					<div class="top-nav-right" v-bind:class="{juliamo: language=='jul'}">
						<a href="#" class="prevent-default" onclick="window.location.href = 'https://kannagi.moe/blog/'">{{content.nav_bar_blog}}</a>
						<a href="#" class="prevent-default" onclick="sorry()">{{content.nav_bar_about}}</a>
						<a href="#" class="prevent-default" onclick="sorry()">{{content.nav_bar_gallery}}</a>
					</div>
					<div class="dropdown" style="cursor: pointer;cursor: hand;">
						<div class="dropdown-toggle top-nav-language" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-language" aria-hidden="true"></i>
						</div>
						<div class="dropdown-menu prevent-default" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item prevent-default" href="#" onclick="useLanguage('zh')" v-if="language!='zh'">中文</a>
							<a class="dropdown-item prevent-default" href="#" onclick="useLanguage('epo')" v-if="language!='epo'">Esperanto</a>
							<a class="dropdown-item prevent-default" href="#" onclick="useLanguage('ja')" v-if="language!='ja'">日本語</a>
							<a class="dropdown-item prevent-default juliamo" href="#" onclick="useLanguage('jul')" v-if="language!='jul'">Juliamo</a>
							<a class="dropdown-item prevent-default" href="#" onclick="useLanguage('en')" v-if="language!='en'">English</a>
						</div>
					</div></div>
					
					<div id="navbar_collapse_button" v-on:click="isMenuOpened = !isMenuOpened" v-bind:class="{navbar_collapse_button_toggled: isMenuOpened }">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
				</div>
				<div id="toggledMenu" class="top-toggled-menu" v-bind:class="{ nav_pale_blue: isNotOnTop, collapsed_toggle_menu: !isMenuOpened }">
					<div class="top-toggled-menu-item short" style="background:rgba(66,66,0,.1)" onclick="useLanguage('zh')" v-if="language!='zh'"><h3>中文</h3></div>
					<div class="top-toggled-menu-item short" style="background:rgba(66,33,33,.2)" onclick="useLanguage('epo')" v-if="language!='epo'"><h3>Esperanto</h3></div>
					<div class="top-toggled-menu-item short" style="background:rgba(0,66,66,.1)" onclick="useLanguage('ja')" v-if="language!='ja'"><h3>日本語</h3></div>
					<div class="top-toggled-menu-item short juliamo" style="background:rgba(33,66,33,.3)" onclick="useLanguage('jul')" v-if="language!='jul'"><h3>Juliamo</h3></div>
					<div class="top-toggled-menu-item short" style="background:rgba(66,0,66,.2)" onclick="useLanguage('en')" v-if="language!='en'"><h3>English</h3></div>
					<div class="top-toggled-menu-item" v-bind:class="{juliamo: language=='jul'}" onclick="window.location.href = 'https://kannagi.moe/blog/'"><h1><i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1><h2>{{content.nav_bar_blog}}</h2></div>
					<div class="top-toggled-menu-item" v-bind:class="{juliamo: language=='jul'}" onclick="sorry()"><h1><i class="fa fa-camera-retro" aria-hidden="true"></i></h1><h2>{{content.nav_bar_gallery}}</h2></div>
					<div class="top-toggled-menu-item" v-bind:class="{juliamo: language=='jul'}" onclick="sorry()"><h1><i class="fa fa-file-text-o" aria-hidden="true"></i></h1><h2>{{content.nav_bar_about}}</h2></div>
				</div>
			</header>

			<div class="jumbotron title-background-main">
				<div class="container">
					<transition name="fade" mode="out-in">
						<div v-bind:key="language" v-bind:class="{ juliamo: language=='jul' }">
							<h1 v-html="content.nav_bar_gallery" class="pink-first-character" v-bind:class="{non_asian_text : language!='zh' && language!='ja'}"></h1><br>
						</div>
					</transition>
				</div>
			</div>
<transition name="fade" mode="out-in">
			<div class="gallery_show" v-if="gallery_shown">
				<div class="gallery_close_button" v-on:click="gallery_shown = false">
					<svg width="44" height="44">
						<g>
							<rect fill="none" id="canvas_background" height="46" width="46" y="-1" x="-1"/>
							<g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
								<rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
							</g>
						</g>
						<g>
							<line stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_2" y2="40" x2="40" y1="4" x1="4" stroke-width="6" stroke="#000" fill="none"/>
							<line transform="rotate(90 22,22) " stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_3" y2="40" x2="40" y1="4" x1="4" stroke-width="6" stroke="#000" fill="none"/>
						</g>
					</svg>
				</div>

				<div class="main-gallery js-flickity">
				<gallery-single-cell v-for="gallery_cell_photo_url in gallery_cell_photo_urls" :key="gallery_cell_photo_url" :photo_path_url="gallery_cell_photo_url">
				</gallery-single-cell>
			</div>
		</div>
	</transition>
		<div class="gallery_year_row" v-for="gallery_current_year in gallery_years">
			<h1 class="gallery_year_title">{{gallery_current_year.year}}</h1>
			<div class="gallery_location_card_container">
				<gallery-card v-for="gallery_card in gallery_current_year.cards" :key="gallery_card.id" :photo_year="gallery_current_year.year" :photo_month="gallery_card.month" :photo_month_in_current_language="getMonthInCurrentLanguage(gallery_card.month)" :photo_location="gallery_card.location" :photo_location_in_current_language="getLocationInCurrentLanguage(gallery_card.location)" :photo_description="gallery_card.desc" :total_photos="gallery_card.total_photos" @click.native="updateGalleryPhotoUrls(gallery_current_year.year,gallery_card.month,gallery_card.location,gallery_card.total_photos)"></gallery-card>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="js/text-data.js"></script>
	<script src="js/gallery-data.js"></script>
	<script src="js/index.js"></script>
	<script src="js/gallery.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!-- script src="./Jumbotron Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script -->
	<audio controls="controls" style="display: none;"></audio>
</body>
</html>
